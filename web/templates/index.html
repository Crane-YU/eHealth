<!-- index.html -->
{% extends 'base.html' %}
{% block title %} Welcome to my blog {% endblock %}
{% block headmessage %}
    <h3 style="font-family: Arial;"> list </h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style="font-family: Arial; font-size: medium;font-weight: bold">
            <a href="/post/{{ post.slug }}">{{ post.title }} </a>
        </p>
    {% endfor %}
{% endblock %}
